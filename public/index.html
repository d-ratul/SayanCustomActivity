<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Service Cloud Custom Split</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script data-main="js/main.js" type="text/javascript" src="js/require.js"></script>

    <style type="text/css">
        body {
            padding: 15px;
            margin: 0;
            font-size: 11px;
            color: #16325c;
            font-family: "Salesforce Sans", Arial, sans-serif;
        }

        input {
            font-family: inherit;
            display: block;
            padding: 4px 5px;
            font-size: 11px;
            color: #16325c;
            background: #ffffff none;
            border: 1px solid #d8dde6;
            border-radius: 0.25rem;
            -webkit-box-shadow: none;
            box-shadow: none;
        }

        input[type=text] {
            width: 95%;
            margin-bottom: 40px;
        }

        label {
            margin-bottom: 5px;
            font-size: 8pt;
            color: #808080;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
<div id="step1" class="step">
    <label for="dename">Data Extension Name</label>
    <input type="text" name="dename" id="dename">

    <label for="fieldToUpdate">Attribute to update</label>
    <input type="text" name="fieldToUpdate" id="fieldToUpdate">
    <input type="hidden" name="eventKey" id="eventKey">
</div>
<div id="endpoints">

</div>
<div id="tokens">

</div>
</body>
</html>
